<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button id="searchBtn"><img src="https://raw.githubusercontent.com/Arman-Markaryan/Portfolio-Img-Hosting/main/icons/search.png" alt="search-icon"></button>
    </div>
    <div class="error">
        <p>Invalid City Input</p>
    </div>
    <div class="weather">
      <img src="https://raw.githubusercontent.com/Arman-Markaryan/Portfolio-Img-Hosting/main/icons/rain.png" class="weather-icon" alt="img-of-rain">
      <h1 class="temp">22Â°f</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://raw.githubusercontent.com/Arman-Markaryan/Portfolio-Img-Hosting/main/icons/humidity.png" alt="humidity-img">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://raw.githubusercontent.com/Arman-Markaryan/Portfolio-Img-Hosting/main/icons/wind.png" alt="wind-img">
          <div>
            <p class="wind">15 MPH</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
