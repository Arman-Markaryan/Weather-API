<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button id="searchBtn"><img src="icons/search.png"></button>
        </div>
        <div class="weather">
            <img src="icons/rain.png" class="weather-icon" alt="img of rain">
            <h1 class="temp">22°F</h1> <!-- Display temperature in Fahrenheit -->
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="icons/humidity.png" alt="humidity-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">9 MPH</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "0464ea1686a3d64d48ca6d60090ba6aa";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.getElementById("searchBtn");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F"; // Convert to Fahrenheit
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

            // Convert wind speed from meters per second to miles per hour
            const windSpeedMph = (data.wind.speed * 2.23694).toFixed(2); // 1 m/s = 2.23694 mph
            document.querySelector(".wind").innerHTML = windSpeedMph + " Mph";

            // Update weather icon based on weather condition
            switch(data.weather[0].main) {
                case "Clouds":
                    weatherIcon.src = "icons/clouds.png";
                    break;
                case "Clear":
                    weatherIcon.src = "icons/clear.png";
                    break;
                case "Rain":
                    weatherIcon.src = "icons/Rain.png";
                    break;
                case "Drizzle":
                    weatherIcon.src = "icons/drizzle.png";
                    break;
                case "Mist":
                    weatherIcon.src = "icons/mist.png";
                    break;
                default:
                    weatherIcon.src = "icons/rain.png"; // Default icon
            }
        }

        searchBtn.addEventListener("click", () => {
            const searchCity = searchBox.value.trim();
            if (searchCity !== "") {
                checkWeather(searchCity);
            }
        });

        window.addEventListener("load", () => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?units=imperial&lat=${lat}&lon=${lon}&appid=${apiKey}`);
                    const data = await response.json();
                    checkWeather(data.name);
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
